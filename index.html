<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculadora de materiales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <main class="container mt-5">
      <h1 class="text-center mb-4">Calculá tus Materiales de Construcción</h1>
      <hr />
      <div
        class="mt-4 d-flex flex-column flex-md-row justify-content-center gap-4">
        <div class="mt-4 w-100">
          <div class="mb-3">
            <h2>Selector de Materiales</h2>
          </div>
          <div class="mb-3">
            <form class="mt-4" id="materialsForm">
              <div class="mb-3">
                <label for="materialType" class="form-label"
                  >Materiales Avanzados</label
                >
                <select id="materialType" class="form-select capitalize">
                  <option value="concreto" selected>Concreto (1:2:3)</option>
                  <option value="mamposteria">Mampostería (1:4:0.5)</option>
                  <option value="revoque">Revoque (1:6:0)</option>
                </select>
              </div>
              <div id="materialRatios" class="mb-3 text-muted capitalize">
                <strong>Proporción actual:</strong> Cemento: 1, Arena: 2, Grava:
                3
              </div>
              <div class="mb-3">
                <label for="volume" class="form-label">Cantidad (m³):</label>
                <input
                  type="number"
                  id="volume"
                  class="form-control"
                  placeholder="Ingrese el volumen"
                  min="0.1"
                  step="0.1" />
              </div>
              <button
                type="button"
                class="btn btn-primary w-100"
                id="calculateButton">
                Calcular
              </button>
            </form>
          </div>
        </div>
        <div class="mt-4 w-100" id="cambiar-costo-materiales">
          <div class="mb-3">
            <h2>Cambiar Costo de los Materiales</h2>
          </div>
          <div class="mb-3">
            <form id="materialsFormPrices">
              <div class="mb-3">
                <label for=":material" class="form-label capitalize"
                  >:material x :unit:</label
                >
                <input
                  type="number"
                  id=":material"
                  class="form-control"
                  placeholder="Ingrese el costo"
                  min="0"
                  step="0.01"
                  required />
              </div>
              <button
                type="button"
                class="btn btn-primary w-100"
                id="saveMaterialPrices">
                Guardar Precios
              </button>
            </form>
          </div>
        </div>
      </div>
      <hr />
      <div class="results mt-4" id="results">
        <h3>Ingresá un volumen y dale al boton de "Calcular"</h3>
      </div>
      <hr />
    </main>
    <script src="script.js"></script>
  </body>
</html>
