<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculadora de materiales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">CALCULA TUS MATERIALES DE CONSTRUCCION</h1>
      <form id="materialsForm">
        <div class="mb-3">
          <label for="materialType" class="form-label">Item</label>
          <select
            id="materialType"
            class="form-select"
            onchange="updateRatios()">
            <option value="concreto" selected>Concreto (1:2:3)</option>
            <option value="mamposteria">Mampostería (1:4:0.5)</option>
            <option value="revoque">Revoque (1:6:0)</option>
          </select>
        </div>
        <div id="materialRatios" class="mb-3 text-muted">
          <strong>Proporción actual:</strong> Cemento: 1, Arena: 2, Grava: 3
        </div>
        <div class="mb-3">
          <label for="volume" class="form-label">Cantidad (m³):</label>
          <input
            type="number"
            id="volume"
            class="form-control"
            placeholder="Ingrese el volumen"
            min="0.1"
            step="0.1"
            required />
        </div>
        <div class="mb-3">
          <label for="cementPrice" class="form-label"
            >Precio del cemento (por m³):</label
          >
          <input
            type="number"
            id="cementPrice"
            class="form-control"
            placeholder="Ingrese el precio"
            min="0"
            step="0.01"
            required />
        </div>
        <div class="mb-3">
          <label for="sandPrice" class="form-label"
            >Precio de la arena (por m³):</label
          >
          <input
            type="number"
            id="sandPrice"
            class="form-control"
            placeholder="Ingrese el precio"
            min="0"
            step="0.01"
            required />
        </div>
        <div class="mb-3">
          <label for="gravelPrice" class="form-label"
            >Precio de la grava (por m³):</label
          >
          <input
            type="number"
            id="gravelPrice"
            class="form-control"
            placeholder="Ingrese el precio"
            min="0"
            step="0.01"
            required />
        </div>
        <button
          type="button"
          class="btn btn-primary w-100"
          onclick="calculateMaterials()">
          Calcular
        </button>
      </form>
      <div class="results mt-4" id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
